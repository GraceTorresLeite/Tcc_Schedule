<html xmlns:th="https://www.thymeleaf.org">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
</head>
<body>

  <h2>Cadastro Cliente</h2>
  <form th:object="${client}" class="form-horizontal" id="add-client-form" method="post" th:action="@{/clients/new}">
    <div class="form-group has-feedback">
      <input type="text" th:text="*{firstName + ' ' + lastName}" value="Nome"/>
      <input type="text" th:name="email" value="Email"/>
      <input type="text" th:name="phone" value="Telefone"/>
      <div th:each="client : ${client.address}">
      		<input type="text"  th:text="${client.name}" value="EndereÃ§o"/>
      		<input type="text"  th:text="${client.number}" value="NÃºmero"/>
      		<input type="text"  th:text="${client.complement}" value="Complemento"/>
      		<input type="text"  th:text="${client.neighborhood}" value="Bairro"/>
      		<input type="text"  th:text="${client.city}" value="Cidade"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${client['new']} ? 'Adicionar cliente' : 'Atualizar cliente'"
          class="btn btn-default" type="submit" th:text="${text}">Adicionar Cliente</button>
      </div>
    </div>
  </form>
</body>
</html>
